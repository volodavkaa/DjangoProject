<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новини</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Головна сторінка</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/contact/">Контакти</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container my-5">
      <h2 class="text-center mb-4">Стрічка новин</h2>
      {% if news %}
      <div class="row">
        {% for article in news %}
        <div class="col-md-6">
          <div class="news-card">
            <h3>{{ article.title }}</h3>
            <a
              href="{{ article.link }}"
              class="btn btn-primary mt-2"
              target="_blank"
              >Читати далі</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="text-center text-muted">
        Новини відсутні або не вдалося завантажити.
      </p>
      {% endif %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Всі права захищені.</p>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
