<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Новини{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>{% block header %}Заголовок{% endblock %}</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/contact/">Контакти</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container my-5">
      {% block content %}
      <p> </p>
      {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Всі права захищені.</p>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
