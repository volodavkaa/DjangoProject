{% extends "layout.html" %}

{% block title %}Авторизація{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Авторизація</h1>
            <form id="loginForm" method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Ім'я користувача</label>
                    {{ form.username }}
                    <div class="invalid-feedback">Будь ласка, введіть ім'я користувача.</div>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    {{ form.password }}
                    <div class="invalid-feedback">Будь ласка, введіть пароль.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Увійти</button>
            </form>
            <hr>
            <div class="text-center">
                <p>Ще не маєте акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
    
        form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });
    });
    </script>
