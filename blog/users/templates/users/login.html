{% extends "layout.html" %}

{% block title %}Авторизація{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Авторизація</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Увійти</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Ще не маєте акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
