{% extends "layout.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Реєстрація</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_username">Ім'я користувача</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_email">Електронна пошта</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password1">Пароль</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password2">Підтвердження пароля</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
