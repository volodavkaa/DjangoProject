{% extends "layout.html" %}
{% load form_tags %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h1 class="text-center mb-4">Реєстрація</h1>
            <form method="POST" class="p-4 shadow rounded bg-light">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                <div class="text-center mt-3">
                    Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
