{% extends "layout.html" %}

{% block title %}Мої пости{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Мої пости</h2>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content|truncatewords:20 }}</p>
          <p class="text-muted">Опубліковано: {{ post.created_at }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
